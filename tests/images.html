		<h1>LifeViewer Plugin</h1>
		<div class="viewer">
			<textarea rows="8" cols="79"># Type or paste RLE data into this box and click on the View button.
# Mouse over the image and click "RLE" to copy the RLE to the Clipboard.
# Right-click on the image and select "Save image as..." to save as a PNG.
x = 9, y = 5, rule = B3/S23
$bo3b3o$b3o2bo$2bo!
[[ NOGUI THEME 6 GRID WIDTH 96 HEIGHT 96 ]]
			</textarea>
			<br>
			<br>
			<button type="button" onclick="updateMe(this); return false;">View</button><br>
			<br>
			<canvas width="96" height="96"></canvas> 
		</div>
		<br>
		<h1>Hidden text test</h1>
		<div class="viewer">
			<textarea rows="5" cols="79" style="display:none;"># Type or paste RLE data into this box and click on the View button.
x = 9, y = 5, rule = B3/S23

[[ NOGUI THEME 6 GRID WIDTH 96 HEIGHT 96 ]]
			</textarea>
			<canvas width="96" height="96"></canvas> 
		</div>
		<br>

		<div class="viewer">
			<textarea rows="5" cols="79">
x = 9, y = 5, rule = B3/S23
$bo3b3o$b3o2bo$2bo!
[[ NOGUI NOCOPY THEME 6 GRID WIDTH 96 HEIGHT 96 ]]
			</textarea>
