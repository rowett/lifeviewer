		<h1>LifeViewer Plugin Tests</h1>
		<h2>MAP too few characters</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
x = 1, y = 1, rule = MAP3141592653589793238462643383279502884197169399375105820974944592307816406286208998628
o!
#C [[ AUTOSTART AUTOFIT ]]

x = 1, y = 1, rule = MAP3!415926535897932384626433832795028841971693993751058209749445923078164062862089986280
