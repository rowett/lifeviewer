<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="LifeViewer" content="viewer textarea 60 hide">
		<script src="../js/compatibility.js"></script>
		<script src="../js/allocator.js"></script>
		<script src="../js/alias.js"></script>
		<script src="../js/canvasmenu.js"></script>
		<script src="../js/patterns.js"></script>
		<script src="../js/colours.js"></script>
		<script src="../js/box.js"></script>
		<script src="../js/snapshot.js"></script>
		<script src="../js/life.js"></script>
		<script src="../js/hrot.js"></script>
		<script src="../js/random.js"></script>
		<script src="../js/stars.js"></script>
		<script src="../js/waypoint.js"></script>
		<script src="../js/script.js"></script>
		<script src="../js/window.js"></script>
		<script src="../js/keywords.js"></script>
		<script src="../js/help.js"></script>
		<script src="../js/parser.js"></script>
		<script src="../js/keys.js"></script>
		<script src="../js/lifeview.js"></script>
		<title>LifeViewer Plugin Tests</title>
	</head>
	<body>
		<h1>LifeViewer Plugin Tests</h1>
		<h2>POPUPWIDTH</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
3o$2bo$bo!
[[ THUMBLAUNCH POPUPWIDTH 800 ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<h2>POPUPHEIGHT</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
3o$2bo$bo!
[[ THUMBLAUNCH POPUPHEIGHT 800 ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<h2>POPUPWIDTH and POPUPHEIGHT</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
3o$2bo$bo!
[[ THUMBLAUNCH POPUPWIDTH 800 POPUPHEIGHT 800 ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<h2>Default Popup Size</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
3o$2bo$bo!
[[ THUMBLAUNCH ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<h2>Duplicate definitions</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
3o$2bo$bo!
[[ THUMBLAUNCH POPUPWIDTH 800 POPUPHEIGHT 800 POPUPWIDTH 700 POPUPHEIGHT 700 ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<h2>SUPPRESS test</h2>
		<div class="viewer">
			<textarea rows=10 cols=70>
3o$2bo$bo!
[[ THUMBLAUNCH POPUPWIDTH 800 POPUPHEIGHT 800 SUPPRESS POPUPWIDTH 700 POPUPHEIGHT 700 ]]
			</textarea>
			<br>
			<canvas width="480" height="480"></canvas>
		</div>
		<br>
		<br>
		<p>LifeViewer Plugin by Chris Rowett</p>
	</body>
</html>
