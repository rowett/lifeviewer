#C [[ X 0 Y 0 ZOOM 6 ANGLE 0 STEP 1 GPS 60 LAYERS 1 DEPTH 1 THEME 2 LOOP 1000 STOP 1000 WIDTH 600 HEIGHT 480 ]]
